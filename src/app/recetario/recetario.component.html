<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recetario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let receta of ListaRecetas" >
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="viewRecipe(receta)"><span>Ver m√°s</span></ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="BorrarReceta(receta)"><span>Borrar</span></ion-item-option>
      </ion-item-options>
      <ion-item *ngIf="receta.usuario == Usuario">
       <ion-label>{{receta.nombre}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ng-container>
  </ion-list>
</ion-content>
